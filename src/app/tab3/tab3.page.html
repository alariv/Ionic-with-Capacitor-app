<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
  <!-- <div>AR page</div> -->
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0 0" material="opacity: 1;" color="#1a6591"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <ion-content [fullscreen]="true">
    <ng-template ngFor let-day [ngForOf]="result.forecast.forecastday">
      <!-- <li> -->
      <div class="forecastDayContainer">
        <div class="forecastDate">{{day.date}}</div>
        <div class="forecastTemp">{{day.day.avgtemp_c}}C</div>
        <div class="forecastCondition">{{day.day.condition.text}}</div>
        <div class="forecastContinue">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>
      <!-- </li> -->
    </ng-template>
  </ion-content>
</ion-content>
