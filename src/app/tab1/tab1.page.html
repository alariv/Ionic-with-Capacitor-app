<div class="home-container">
  <div class="location-container">
    <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_4_6)">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.5103 9.21062C11.5103 7.82935 10.391 6.71011 9.00975 6.71011C7.62949 6.71011 6.51025 7.82935 6.51025 9.21062C6.51025 10.5909 7.62949 11.7101 9.00975 11.7101C10.391 11.7101 11.5103 10.5909 11.5103 9.21062Z" stroke="#0093FC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.99951 19.5001C6.10148 19.5001 1.5 14.4588 1.5 9.09876C1.5 4.90259 4.8571 1.50012 8.99951 1.50012C13.1419 1.50012 16.5 4.90259 16.5 9.09876C16.5 14.4588 11.8985 19.5001 8.99951 19.5001Z" stroke="#0093FC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </svg>
    <p class="location-text">Tallinn</p>
  </div>
  <div class="top-container">
    <h1 class="top-text">Today's Report</h1>
  </div>
  <div class="image-container">
    <img class="image" [src]="weatherImage"/>
  </div>
  <div class="backdrop"></div>
  <div class="info-container">
    <h1 class="temperature">{{temperature}}°</h1>
    <div class="small-container">
      <p class="weather-text">{{condition}}</p>
      <p class="weather-subtext">{{maxTemp}}° / {{minTemp}}°</p>
    </div>
  </div>
  <div class="content-tab">
    <div class="icon-container">
      <svg class="icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_4_14)">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M18.8703 10C18.8703 16.937 16.6029 19.25 9.80284 19.25C3.00279 19.25 0.735443 16.937 0.735443 10C0.735443 3.06303 3.00279 0.750031 9.80284 0.750031C16.6029 0.750031 18.8703 3.06303 18.8703 10Z" stroke="#C4C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.80283 13.8951V10.0001" stroke="#C4C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9.80722 6.50012H9.79822" stroke="#C4C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </svg>
    </div>
    <div class="content-container">
      <p class="title-text">{{conditionMessage.title}}</p>
      <p class="small-text">{{conditionMessage.subtitle}}</p>
    </div>
  </div>
  <div class="content-tab">
    <div class="icon-container">
      <svg class="icon" width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_4_35)">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11 19.0001C4.50558 19.0001 1.95666 18.5388 1.54353 16.2034C1.13039 13.8681 3.77383 9.47754 4.58842 8.02859C7.31257 3.1842 9.16372 1.00012 11 1.00012C12.8363 1.00012 14.6874 3.1842 17.4116 8.02859C18.2262 9.47754 20.8696 13.8681 20.4565 16.2034C20.0444 18.5388 17.4944 19.0001 11 19.0001Z" stroke="#C3C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11 6.50012V10.3951" stroke="#C3C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.9957 13.8951H11.0047" stroke="#C3C2C2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
      </svg>
    </div>
    <div class="content-container">
      <p class="title-text">{{uvMessage.title}} ({{uvIndex}})</p>
      <p class="small-text">{{uvMessage.subtitle}}</p>
    </div>
  </div>
</div>
